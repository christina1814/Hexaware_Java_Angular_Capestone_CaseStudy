<div class="register-container">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card register-card shadow-lg">
          <div class="card-body p-4 p-md-5">
            <!-- Header -->
            <div class="text-center mb-5">
              <div class="logo-container mb-4">
                <i class="bi bi-briefcase-fill text-white"></i>
              </div>
              <h2 class="fw-bold text-gradient mb-3">Join CareerCrafter</h2>
              <p class="text-muted">Start building your career today</p>
            </div>

            <!-- Registration Form -->
            <form (ngSubmit)="onRegister()" #registerForm="ngForm" novalidate>
              <!-- Full Name -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fullName" name="fullName" 
                       [(ngModel)]="fullName" required placeholder="John Doe">
                <label for="fullName">
                  <i class="bi bi-person-fill me-2 text-secondary"></i>Full Name
                </label>
                <div class="invalid-feedback d-block" *ngIf="registerForm.submitted && registerForm.controls['fullName']?.errors">
                  Please enter your full name
                </div>
              </div>

              <!-- Email -->
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" 
                       [(ngModel)]="email" required placeholder="name@example.com">
                <label for="email">
                  <i class="bi bi-envelope-fill me-2 text-secondary"></i>Email Address
                </label>
                <div class="invalid-feedback d-block" *ngIf="registerForm.submitted && registerForm.controls['email']?.errors">
                  Please enter a valid email address
                </div>
              </div>

              <!-- Password -->
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" 
                       [(ngModel)]="password" required placeholder="Password" (input)="checkPasswordStrength()">
                <label for="password">
                  <i class="bi bi-lock-fill me-2 text-secondary"></i>Password
                </label>
                <div class="password-strength mt-2" *ngIf="password">
                  <div class="progress" style="height: 4px;">
                    <div class="progress-bar" [ngClass]="passwordStrengthClass" 
                         [style.width.%]="passwordStrength"></div>
                  </div>
                  <small class="text-muted">
                    Strength: {{ passwordStrengthText }}
                  </small>
                </div>
                <div class="invalid-feedback d-block" *ngIf="registerForm.submitted && registerForm.controls['password']?.errors">
                  Password must be at least 6 characters
                </div>
              </div>

              <!-- User Type -->
              <div class="mb-4">
                <label class="form-label fw-semibold">
                  <i class="bi bi-person-badge me-2 text-secondary"></i>Register as
                </label>
                <div class="d-flex gap-3">
                  <div class="form-check flex-grow-1">
                    <input class="form-check-input" type="radio" name="userProfile" id="jobSeeker" 
                           value="JOB_SEEKER" [(ngModel)]="userProfile" required>
                    <label class="form-check-label w-100" for="jobSeeker">
                      <div class="profile-option p-3 text-center rounded">
                        <i class="bi bi-search-heart d-block fs-4 mb-2"></i>
                        Job Seeker
                      </div>
                    </label>
                  </div>
                  <div class="form-check flex-grow-1">
                    <input class="form-check-input" type="radio" name="userProfile" id="employer" 
                           value="EMPLOYER" [(ngModel)]="userProfile">
                    <label class="form-check-label w-100" for="employer">
                      <div class="profile-option p-3 text-center rounded">
                        <i class="bi bi-briefcase d-block fs-4 mb-2"></i>
                        Employer
                      </div>
                    </label>
                  </div>
                </div>
                <div class="invalid-feedback d-block" *ngIf="registerForm.submitted && registerForm.controls['userProfile']?.errors">
                  Please select your profile type
                </div>
              </div>

              <!-- Submit Button -->
              <button class="btn btn-lg w-100 mb-4 register-btn" 
                      [disabled]="!registerForm.form.valid" 
                      [class.btn-loading]="isLoading">
                <span *ngIf="!isLoading">
                  <i class="bi bi-person-plus-fill me-2"></i>Create Account
                </span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  Registering...
                </span>
              </button>

              <!-- Divider -->
              <div class="position-relative my-4">
                <div class="divider-line"></div>
                <span class="divider-text px-2 text-muted">OR</span>
              </div>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-4">
              <p class="text-muted">
                Already have an account? 
                <a routerLink="/login" class="text-primary fw-semibold text-decoration-none">Sign In</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
