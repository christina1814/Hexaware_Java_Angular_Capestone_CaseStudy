<div class="container py-5">
  <div class="card border-0 shadow-lg overflow-hidden">

    <!-- Gradient Header -->
    <div class="card-header bg-gradient-primary text-white d-flex justify-content-between align-items-center py-4">
      <h3 class="mb-0 fw-bold">
        <i class="bi bi-building me-2"></i>Employer Profile
      </h3>
      <button class="btn btn-sm btn-light rounded-pill px-3" (click)="toggleEdit()" *ngIf="profile">
        <i class="bi" [class.bi-pencil]="!isEdit" [class.bi-x-lg]="isEdit"></i>
        {{ isEdit ? 'Cancel' : 'Edit' }}
      </button>
    </div>

    <div class="card-body bg-light-subtle">

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show rounded-3" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
      </div>

      <!-- Profile Form -->
      <ng-container *ngIf="profile && !errorMessage; else noProfile">
        <form>
          <!-- Profile Summary Header -->
          <div class="text-center mb-5">
            <div class="avatar-container position-relative mx-auto mb-3">
              <div class="avatar-circle bg-white shadow-sm">
                <i class="bi bi-building text-gradient-primary" style="font-size: 60px;"></i>
              </div>
              <div *ngIf="isEdit" class="avatar-edit-icon">
                <i class="bi bi-camera-fill"></i>
              </div>
            </div>
            <h3 class="text-dark fw-bold mb-1">{{ profile.companyName }}</h3>
            <div class="badge bg-primary bg-opacity-10 text-primary rounded-pill px-3 py-1">
              <i class="bi bi-briefcase-fill me-1"></i>{{ profile.industry }}
            </div>
          </div>

          <!-- Form Fields -->
          <div class="row g-4">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="companyName" [(ngModel)]="profile.companyName" 
                       [readonly]="!isEdit" name="companyName" placeholder="Company Name">
                <label for="companyName">
                  <i class="bi bi-building me-2"></i>Company Name
                </label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="industry" [(ngModel)]="profile.industry" 
                       [readonly]="!isEdit" name="industry" placeholder="Industry">
                <label for="industry">
                  <i class="bi bi-briefcase me-2"></i>Industry
                </label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="location" [(ngModel)]="profile.location" 
                       [readonly]="!isEdit" name="location" placeholder="Location">
                <label for="location">
                  <i class="bi bi-geo-alt me-2"></i>Location
                </label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="contactInfo" [(ngModel)]="profile.contactInfo" 
                       [readonly]="!isEdit" name="contactInfo" placeholder="Contact Info">
                <label for="contactInfo">
                  <i class="bi bi-telephone me-2"></i>Contact Info
                </label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control" id="description" [(ngModel)]="profile.description" 
                          [readonly]="!isEdit" name="description" placeholder="Company Description" style="height: 120px;"></textarea>
                <label for="description">
                  <i class="bi bi-info-circle me-2"></i>Company Description
                </label>
              </div>
            </div>
          </div>

          <!-- Update Button -->
          <div *ngIf="isEdit" class="text-end mt-4 pt-3 border-top">
            <button type="button" class="btn btn-gradient-primary rounded-pill px-4" (click)="updateProfile()">
              <i class="bi bi-check-circle me-2"></i>Update Profile
            </button>
          </div>
        </form>
      </ng-container>

      <!-- No Profile Found -->
      <ng-template #noProfile>
        <div class="text-center py-5">
          <i class="bi bi-person-x text-muted" style="font-size: 3rem;"></i>
          <h4 class="text-dark mt-3">No Profile Found</h4>
          <p class="text-muted">Please complete your employer profile</p>
          <button class="btn btn-gradient-primary rounded-pill px-4 mt-2">
            <i class="bi bi-plus-circle me-2"></i>Create Profile
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
